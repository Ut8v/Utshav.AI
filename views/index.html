<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk-To-Utshav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--side bar-->
    <div class="sidebar">
        <h2>Filters</h2>
        <label class="filter" for="filter1"><input type="radio" name="filter" id="filter1" checked>Professional</label><br>
        <label class="filter" for="filter2"><input type="radio" name="filter" id="filter2" disabled><del>Casual</del></label><br> <!--filters to add later-->
        <label class="filter" for="filter3"><input type="radio" name="filter" id="filter3" disabled><del>[]</del></label><br><br>
        <label class="filter text-info textStyle "><small>Utshav AI is a personal assistant created by Utshav Khatiwada through fine-tuning a GPT model. While it strives to provide accurate and helpful responses, please note that Utshav AI may occasionally generate incorrect or unexpected answers.</small>
        </label>
    </div>
    
    <div class="chat">
        <h1 class="text-light">Utshav.AI</h1>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
                <form id="message-form">
                <input type="text" id="message-input" name="message" placeholder="Type your message...">
                <input type="submit" value="Send">
                </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
